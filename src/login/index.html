<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byteflix Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://kit.fontawesome.com/a498db21d3.js" crossorigin="anonymous"></script>
    <script src="../js/login-buttons.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Lost password? <a href="#">Click here!</a></p>
                </div>
                <div class="button-field">
                    <button type="button" id="signupButton">Sign up</button>
                    <button type="button" id="signinButton" class="disable">Sign in</button>
                </div>
            </form>
        </div>

        <div class="picture-slider">
        </div>
    </div>

    <script>
    </script>
</body>
</html>
